<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
<title>Bowling Score Calculator</title>
<meta name="description" content="A bowling score calculator." />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
<body>
    </nav>
        <div class="jumbotron">
            <div class="header_wayne" >
                    <img src="images/bowling-lanes.jpg"/>
                    <h1> Bowling Score Sheet </h1>
            </div>
        </div>

        <div class="Jumbotron">
              <div class="col-md-9" ><h5>Click Number of Pins Knocked Down</h5>
                  <div class="btn-toolbar pinButtons" role="toolbar">
                      <button id="btn0" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="bottom" title="No pins knocked down" onclick="hS(0);" value="0" >0</button>
                      <button id="btn1" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="bottom" title="1 pin knocked down" onclick="hS(1);" value="1" >1</button>
                      <button id="btn2" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="bottom" title="2 pins knocked down" onclick="hS(2);" value="2" >2</button>
                      <button id="btn3" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="bottom" title="3 pins knocked down" onclick="hS(3);" value="3" >3</button>
                      <button id="btn4" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="bottom" title="4 pins knocked down" onclick="hS(4);" value="4" >4</button>
                      <button id="btn5" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="bottom" title="5 pins knocked down" onclick="hS(5);" value="5" >5</button>
                      <button id="btn6" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="bottom" title="6 pins knocked down" onclick="hS(6);" value="6" >6</button>
                      <button id="btn7" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="bottom" title="7 pins knocked down" onclick="hS(7);" value="7" >7</button>
                      <button id="btn8" type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="bottom" title="8 pins knocked down" onclick="hS(8);" value="8" >8</button>
                      <button id="btn9" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="9 pins knocked down" onclick="hS(9);" value="9" >9</button>
                      <button id="btn10" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="10 pins knocked down" onclick="hS(10);" value="10" >10</button>
                      <button id="btn033" type="button" class="btn btn-default pull-right" data-toggle="tooltip" data-placement="bottom"
                              title="Click to create another game" value="start">Start Another Game </button>
                  </div>
                  <br>
                  <br>

        <div id="tablestuff" >
        <style type="text/css">
          .tg  {border-collapse:collapse;border-spacing:0;}
          .tg td{text-align:center;vertical-align:top;font-family:Arial, sans-serif;font-size:14px;padding:10px 10px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
          .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 10px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
          .tg .tg-baqh{text-align:center;vertical-align:top}
          .tg .tg-amwm{font-weight:bold;text-align:center;vertical-align:top}
        </style>
        <table class="tg">
          <tr>
            <th class="tg-amwm" colspan="2">Frame 1</th>
            <th class="tg-amwm" colspan="2">Frame 2</th>
            <th class="tg-amwm" colspan="2">Frame 3</th>
            <th class="tg-amwm" colspan="2">Frame 4</th>
            <th class="tg-amwm" colspan="2">Frame 5</th>
            <th class="tg-amwm" colspan="2">Frame 6</th>
            <th class="tg-amwm" colspan="2">Frame 7</th>
            <th class="tg-amwm" colspan="2">Frame 8</th>
            <th class="tg-amwm" colspan="2">Frame 9</th>
            <th class="tg-amwm" colspan="4">Frame 10</th>
            <th class="tg-amwm">Total Score</th>
          </tr>
          <tr>
            <td class="turn-1">-</td>
            <td class="turn-2">-</td>
            <td class="turn-3">-</td>
            <td class="turn-4">-</td>
            <td class="turn-5">-</td>
            <td class="turn-6">-</td>
            <td class="turn-7">-</td>
            <td class="turn-8">-</td>
            <td class="turn-9">-</td>
            <td class="turn-10">-</td>
            <td class="turn-11">-</td>
            <td class="turn-12">-</td>
            <td class="turn-13">-</td>
            <td class="turn-14">-</td>
            <td class="turn-15">-</td>
            <td class="turn-16">-</td>
            <td class="turn-17">-</td>
            <td class="turn-18">-</td>
            <td class="turn-19">-</td>
            <td class="turn-20">-</td>
            <td class="turn-21">-</td>
            <td class="turn-22">-</td>
            <td class="total">-</td>
          </tr>
          <tr>
            <td id="f-1-score" class="score-1" colspan="2">-</td>
            <td id="f-2-score" class="score-2" colspan="2">-</td>
            <td id="f-3-score" class="score-3" colspan="2">-</td>
            <td id="f-4-score" class="score-4" colspan="2">-</td>
            <td id="f-5-score" class="score-5" colspan="2">-</td>
            <td id="f-6-score" class="score-6" colspan="2">-</td>
            <td id="f-7-score" class="score-7" colspan="2">-</td>
            <td id="f-8-score" class="score-8" colspan="2">-</td>
            <td id="f-9-score" class="score-9" colspan="2">-</td>
            <td id="f-10-score" class="score-10" colspan="4">-</td>
            <td class="tg-baqh">-</td>
          </tr>
        </table>
      </div>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script src="src/Frame.js" type="text/javascript"></script>
      <script src="src/Game.js" type="text/javascript"></script>
      <script src="src/GameController.js" type="text/javascript"></script>

  </body>
</html>
